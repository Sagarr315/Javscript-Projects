<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Website</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--prmocode-->
    <div class="d-flex justify-content-center">
      <p class="text-centre fw-bold fs-4 my-2">Weather-Website</p>

    </div>
    <!--header-->
    <div
      class="d-flex justify-content-centre"
      style="background-color: #f1f1f1; height: 58px"
    >
      <div
        id="locationBox"
        class="d-flex align-items-center ms-4"
        style="width: 23%"
      >
        <i class="bi bi-geo-alt-fill me-2" style="font-size: 20px"></i>
        <span id="user-location" class="fw-bold" style="font-size: 18px"
          >Detecting...</span
        >
      </div>

      <div
        style="position: relative; width: 43%"
        class="d-flex justify-content-center"
      >
        <!--search bar-->
        <i
          class="bi bi-search"
          style="
            position: absolute;
            left: 95px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
          "
        ></i>
        <input
          type="search"
          class="form-control w-75 rounded-pill"
          placeholder="Search..."
          style="padding-left: 40px; background-color: #d8d8d9; margin: 8px"
        />
      </div>

      <!--navbar-->
      <div
        class="d-flex justify-content-end align-items-centre"
        style="font-size: 17px"
      >
        <ul class="nav navbar-expand-lg justify-content-end gap-3 mx-4 my-2">
          <li class="nav-item">
            <a
              class="nav_item_hover rounded-pill nav-link fw-semibold"
              style="color: black"
              href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav_item_hover rounded-pill nav-link fw-semibold"
              href="#"
              style="color: black"
              >About us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav_item_hover rounded-pill nav-link fw-semibold"
              href="#"
              style="color: black"
              >Contact us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav_item_hover rounded-pill nav-link fw-semibold"
              href="login.html"
              style="color: black"
              ><i class="bi bi-person-circle"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <section class="my-5 container text-center"></section>

    <!--fotter section -->
    <div
      class="d-flex flex-column justify-content-center align-items-center w-100"
      style="
        position: fixed;
        bottom: 0;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 20px;
      "
    >
      <div class="fw-semibold">Follow Us On</div>
      <div class="d-flex gap-3">
        <a href="https://www.instagram.com" style="color: black"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://www.facebook.com" style="color: black"
          ><i class="bi bi-facebook"></i
        ></a>
        <a href="https://www.twitter.com" style="color: black"
          ><i class="bi bi-twitter-x"></i
        ></a>
      </div>
      <div class="fw-semibold">
        Â© All rights reserved. Developed by Sagar Bhor.
      </div>
    </div>
  </body>
</html>
