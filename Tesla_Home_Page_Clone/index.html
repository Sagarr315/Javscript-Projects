<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header
      class="bg-white d-flex align-items-center justify-content-between px-4 py-2"
    >
      <!-- Tesla Logo -->
      <div class="d-flex align-items-center">
        <h1
          class="m-0 fw-bold"
          style="font-family: Arial, sans-serif; letter-spacing: 3px"
        >
          TESLA
        </h1>
      </div>

      <!-- Navigation -->
      <nav class="d-none d-lg-block">
        <ul class="d-flex list-unstyled gap-4 m-0 fw-semibold">
          <li>
            <a href="#" class="text-dark text-decoration-none">Vehicles</a>
          </li>
          <li><a href="#" class="text-dark text-decoration-none">Energy</a></li>
          <li>
            <a href="#" class="text-dark text-decoration-none">Charging</a>
          </li>
          <li>
            <a href="#" class="text-dark text-decoration-none">Discover</a>
          </li>
          <li><a href="#" class="text-dark text-decoration-none">Shop</a></li>
        </ul>
      </nav>

      <!-- Icons Right -->
      <div class="d-flex gap-3">
        <i class="bi bi-question-circle fs-5"></i>
        <i class="bi bi-globe fs-5"></i>
        <i class="bi bi-person-circle fs-5"></i>
      </div>
    </header>

    <!-- image Section -->
    <div class="position-relative">
      <img
        src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Promo-FTC-Desktop.png"
        class="w-100"
        style="height: 70vh; object-fit: cover"
      />

      <!-- Text Content Over Image -->
      <div
        class="position-absolute text-center text-white"
        style="
          top: 10%;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
          margin-bottom: 100px;
          min-width: 990px;
        "
      >
        <h1 class="fw-bold display-3">$7,500 Federal Tax Credit Ending</h1>
        <p class="fs-5 text-decoration-underline">
          <a href="#" style="color: white"
            >Take Delivery by September 30,2025</a
          >
        </p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button
            class="btn px-4 py-2 text-white mx-1"
            style="background-color: #3e6ae1"
          >
            Order Model 3
          </button>
          <button
            class="btn px-4 py-2 text-white mx-1"
            style="background-color: #3e6ae1"
          >
            Order Model Y
          </button>
        </div>
      </div>
    </div>

    <!--new section-->

    <div class="d-flex mt-5 bg-danger">heelo</div>

    <footer>
      <div class="d-flex justify-content-center align-items-center">
        <button class="m-3"><div>Ask me Question</div></button>
        <button class="m-3"><div>scedhule a Drive Today</div></button>
      </div>
    </footer>
  </body>
</html>
