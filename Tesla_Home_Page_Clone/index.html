<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="bg-white d-flex align-items-center justify-content-between px-4 py-2"
    >
      <!-- Left Side: Tesla Logo -->
      <div class="d-flex align-items-center">
        <h1 class="m-0" style="font-family: 'Orbitron', sans-serif">TESLA</h1>
      </div>

      <!-- Right Side: Navigation Menu -->
      <div class="d-flex align-items-center">
        <ol class="d-flex list-unstyled m-0 p-0 gap-4">
          <li>Vehicle</li>
          <li>Energy</li>
          <li>Charging</li>
          <li>Discovery</li>
          <li>Shop</li>
        </ol>
      </div>

      <div>
        <i class="bi bi-person-circle"></i>
      </div>
    </header>
    <main>
      <div>
        <img
          src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Promo-FTC-Desktop.png"
          height="50%"
          width="100%"
        />
        <div
          class="position-absolute d-flex justify-content-center align-items-center top-20 start-50 translate-middle-y text-white p-4 d-none d-lg-block"
          style="max-width: 60%"
        >
          <h1 class="fw-bold display-5">$7,500 Federal Tax Credit Ending</h1>
          <p class="mb-1 text-decoration-underline">
            Take Delivery by September 30,2025
          </p>
        </div>
      </div>
    </main>

    <div class="d-flex mt-5 bg-danger">heelo</div>

    <footer>
      <div class="d-flex justify-content-center align-items-center">
        <button class="m-3"><div>Ask me Question</div></button>
        <button class="m-3"><div>scedhule a Drive Today</div></button>
      </div>
    </footer>
  </body>
</html>
